<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Qu·∫£n L√Ω C√¥ng Vi·ªác - Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">üìù Qu·∫£n L√Ω C√¥ng Vi·ªác</h3>
                        
                        <!-- Form nh·∫≠p c√¥ng vi·ªác -->
                        <div class="input-group mb-3">
                            <input id="todo-input" type="text" class="form-control" placeholder="Nh·∫≠p c√¥ng vi·ªác m·ªõi...">
                            <button id="add-btn" class="btn btn-primary">Th√™m c√¥ng vi·ªác</button>
                        </div>
                        
                        <!-- Danh s√°ch c√¥ng vi·ªác -->
                        <ul id="todo-list" class="list-group">
                            <!-- C√°c c√¥ng vi·ªác s·∫Ω ƒë∆∞·ª£c th√™m ·ªü ƒë√¢y -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JS (s·∫Ω vi·∫øt sau ƒë·ªÉ x·ª≠ l√Ω th√™m c√¥ng vi·ªác) -->
    <script>
        let tasks = [];
        
        const input = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');
        
        function addTask() {
            const taskText = input.value.trim();
            
            if (taskText === '') {
                alert("Vui l√≤ng nh·∫≠p n·ªôi dung c√¥ng vi·ªác!");
                return;
            }
            
            const task = {
                id: Date.now(),
                text: taskText,
                isDone: false
            };
            tasks.push(task);
            
            renderTasks();
            input.value = '';
            input.focus();
        }
        
        function renderTasks() {
            todoList.innerHTML = ''; // X√≥a danh s√°ch c≈©
            
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                
                // N·ªôi dung c√¥ng vi·ªác (click v√†o ƒë·ªÉ toggle ho√†n th√†nh)
                const span = document.createElement('span');
                span.innerText = task.text;
                span.style.cursor = 'pointer';
                if (task.isDone) {
                    span.classList.add('text-decoration-line-through', 'text-muted');
                }
                
                span.addEventListener('click', () => {
                    task.isDone = !task.isDone;
                    renderTasks(); // C·∫≠p nh·∫≠t l·∫°i danh s√°ch
                });
                
                // N√∫t x√≥a
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-sm btn-danger';
                deleteBtn.innerText = 'X√≥a';
                deleteBtn.addEventListener('click', () => {
                    tasks = tasks.filter(t => t.id !== task.id);
                    renderTasks();
                });
                
                li.appendChild(span);
                li.appendChild(deleteBtn);
                todoList.appendChild(li);
            });
        }
        
        addBtn.addEventListener('click', addTask);
        input.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });
    </script>
    
    
</body>
</html>
